<div class="container">
    <h1>Einstellungen</h1>
    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" novalidate>
        <h2>Standup Picker</h2>
        <label class="center-block">Standup Zeit in Minuten:
            <input class="form-control" formControlName="standupTime">
        </label>
        <label class="center-block">Erinnerungssound nach x Minuten:
            <input class="form-control" formControlName="standupReminderTime">
        </label>
        <h3>Team Mitglieder</h3>
        <div class="team-members-container" formArrayName="teamMembers">
            <!-- Check the correct way to iterate your form array -->
            <div *ngFor="let teamMember of settingsForm.controls.teamMembers.controls; let i=index" [formGroupName]="i">
                <h4>Team Mitglied {{ i + 1 }}</h4>
                <div class="form-group">
                    <input formControlName="name" class="form-control">
                    <input formControlName="imageUrl" class="form-control">
                    <input formControlName="role" class="form-control">
                </div>
                <button type="button" *ngIf="settingsForm.controls.teamMembers.controls.length > 1" (click)="deleteTeamMemberRow(i)" class="btn btn-danger">Teammitglied entfernen</button>
            </div>
            <button type="button" (click)="addNewTeamMemberRow()" class="btn btn-primary">Neues Teammitglied hinzuf端gen</button>
        </div>
        <h3>Standup Musik</h3>
        <div class="team-members-container" formArrayName="standupMusic">
            <!-- Check the correct way to iterate your form array -->
            <div *ngFor="let url of settingsForm.controls.standupMusic.controls; let i=index" [formGroupName]="i">
                <h4>Standup Musik {{ i + 1 }}</h4>
                <div class="form-group">
                    <input formControlName="path" class="form-control">
                </div>
                <button type="button" *ngIf="settingsForm.controls.standupMusic.controls.length > 1" (click)="deleteStandupMusicPathRow(i)"
                    class="btn btn-danger">Standup Musik entfernen</button>
            </div>
            <button type="button" (click)="addNewStandupMusicPathRow()" class="btn btn-primary">Neue Standup Musik hinzuf端gen</button>
        </div>
        <h2>JIRA Board</h2>
        <label class="center-block">JIRA Board URL:
            <input class="form-control" formControlName="jiraUrl">
        </label>
        <h2>Slideshow</h2>
        <label class="center-block">Slideshow-Timer in Sekunden:
            <input class="form-control" formControlName="slideshowTimer">
        </label>
        <div class="team-members-container" formArrayName="slideshowURLs">
            <!-- Check the correct way to iterate your form array -->
            <div *ngFor="let url of settingsForm.controls.slideshowURLs.controls; let i=index" [formGroupName]="i">
                <h4>Slideshow URL {{ i + 1 }}</h4>
                <div class="form-group">
                    <input formControlName="url" class="form-control">
                </div>
                <button type="button" *ngIf="settingsForm.controls.slideshowURLs.controls.length > 1" (click)="deleteSlideshowUrlRow(i)"
                    class="btn btn-danger">Slideshow URL entfernen</button>
            </div>
            <button type="button" (click)="addNewSlideshowUrlRow()" class="btn btn-primary">Neue Slideshow URL hinzuf端gen</button>
        </div>
        <button type="submit" mat-raised-button mat-primary>Speichern</button>
        <button type="reset" (click)="revert()" mat-raised-button mat-primary>Zur端cksetzen</button>
    </form>
    <button (click)="openElectronWindow()">Trigger Electron</button>
</div>
