<div class="container">
    <h1>Einstellungen</h1>
    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group-container" formGroupName="standupPicker">
            <h2>Standup Picker</h2>
            <mat-form-field>
                <input matInput formControlName="standupEndReminderSound" placeholder="Erinnerungssound">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="standupHour" placeholder="Standup Stunde">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="standupMinute" placeholder="Standup Minute">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="standupTimeInMin" placeholder="Standup Dauer in Minuten">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="standupEndReminderAfterMin" placeholder="Erinnerungssound nach x Minuten">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="successSound" placeholder="Standup Picker Auswahl Sound">
            </mat-form-field>

            <h3>Team Mitglieder</h3>
            <div class="team-members-container" formArrayName="teamMembers">
                <div *ngFor="let teamMember of teamMembers.controls; let i=index" [formGroupName]="i">
                    <h4>Mitglied {{ i + 1 }}</h4>
                    <div class="form-group-container">
                        <mat-form-field>
                            <input matInput formControlName="name" placeholder="Name">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput formControlName="imageUrl" placeholder="Bild">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput formControlName="role" placeholder="Rolle">
                        </mat-form-field>
                    </div>

                    <button mat-raised-button color="warn" type="button" *ngIf="teamMembers.controls.length > 1" (click)="deleteTeamMemberRow(i)">Teammitglied entfernen</button>
                </div>
                <button mat-raised-button mat-primary type="button" (click)="addNewTeamMemberRow()">Neues Teammitglied hinzuf端gen</button>
            </div>

            <h3>Standup Musik</h3>
            <div class="team-members-container" formArrayName="standupMusic">
                <div *ngFor="let url of standupMusic.controls; let i=index">
                    <h4>Titel {{ i + 1 }}</h4>
                    <div class="form-group-container">
                        <mat-form-field>
                            <input matInput [formControlName]="i" placeholder="Titel">
                        </mat-form-field>
                    </div>
                    <button mat-raised-button color="warn" type="button" *ngIf="standupMusic.controls.length > 1" (click)="deleteStandupMusicPathRow(i)">Standup Musik entfernen</button>
                </div>
                <button mat-raised-button mat-primary type="button" (click)="addNewStandupMusicPathRow()">Neue Standup Musik hinzuf端gen</button>
            </div>
        </div>

        <h2>JIRA Board</h2>
        <mat-form-field class="form-group-container">
            <input matInput formControlName="jiraUrl" placeholder="JIRA Board URL">
        </mat-form-field>

        <div class="form-group-container" formGroupName="slideshow">
            <h2>Slideshow</h2>
            <mat-form-field class="form-group-container">
                <input matInput formControlName="timerInSec" placeholder="Slideshow-Timer in Sekunden">
            </mat-form-field>
            <div class="team-members-container" formArrayName="urls">
                <div *ngFor="let url of slideshowUrls.controls; let i=index">
                    <h4>Slideshow URL {{ i + 1 }}</h4>
                    <div class="form-group-container">
                        <mat-form-field>
                            <input matInput [formControlName]="i" placeholder="URL">
                        </mat-form-field>
                        <button mat-raised-button color="warn" type="button" *ngIf="slideshowUrls.controls.length > 1" (click)="deleteSlideshowUrlRow(i)">Slideshow URL entfernen</button>
                    </div>
                </div>
                <button mat-raised-button mat-primary type="button" (click)="addNewSlideshowUrlRow()">Neue Slideshow URL hinzuf端gen</button>
            </div>
        </div>

        <button type="submit" mat-raised-button mat-primary>Speichern</button>
        <button type="reset" (click)="revert()" mat-raised-button mat-primary>Zur端cksetzen</button>
    </form>
    <button (click)="openDialog('image')">Open Image Dialog (FOR TESTING PURPOSES)</button>
    <button (click)="openDialog('sound')">Open Sounds Dialog (FOR TESTING PURPOSES)</button>
</div>
