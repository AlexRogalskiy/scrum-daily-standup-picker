<div class="background" background-image="{{ backgroundImage }}">
    <mat-toolbar color="primary" class="mat-elevation-z4">
        <mat-toolbar-row>
            {{title}}
            <span class="mat-toolbar-row mat-toolbar-row__spacer"></span>
            <button mat-icon-button (click)="triggerPicker()">
                <mat-icon aria-label="Start" class="mat-toolbar-row__icon--scale">play_arrow</mat-icon>
            </button>
            <button mat-icon-button (click)="reset()">
                <mat-icon aria-label="Reset" class="mat-toolbar-row__icon--rotate">refresh</mat-icon>
            </button>
            <button mat-icon-button (click)="invertTextColor()">
                <mat-icon aria-label="Invert text color" class="mat-toolbar-row__icon--scale">invert_colors</mat-icon>
            </button>
            <button mat-icon-button (click)="goToSettings()">
                <mat-icon aria-label="Settings" class="mat-toolbar-row__icon--rotate">settings</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <section class="text-section">
        <h2 class="mt-4" [ngClass]="{'text-section--white': defaultColor, 'text-section--black': !defaultColor}">{{time}}</h2>
        <ng-container *ngIf="time">
            <h2 class="text-section__hint mt-2" [ngClass]="{'text-section--white': defaultColor, 'text-section--black': !defaultColor}">{{'PAGES.STANDUP_PICKER.HINT.1' | translate}}</h2>
            <h2 class="text-section__hint mt-2" [ngClass]="{'text-section--white': defaultColor, 'text-section--black': !defaultColor}">{{'PAGES.STANDUP_PICKER.HINT.2' | translate}}</h2>
            <h2 class="text-section__hint mt-2" [ngClass]="{'text-section--white': defaultColor, 'text-section--black': !defaultColor}">{{'PAGES.STANDUP_PICKER.HINT.3' | translate}}</h2>
        </ng-container>
    </section>

    <div class="container-fluid mb-4">
        <div class="row justify-content-center">
            <div class="col mt-4" *ngFor="let member of teamMembers">
                <mat-card class="mx-auto member-card mat-elevation-z0" [ngClass]="{'member-card--selected': member.selected, 'member-card--disabled': member.disabled}"
                    (click)="onMemberClick(member)">
                    <mat-card-header>
                        <mat-card-title class="member-card__title">{{member.name}}</mat-card-title>
                        <mat-card-subtitle *ngIf="member.disabled">{{'PAGES.STANDUP_PICKER.OUT_OF_OFFICE' | translate}}</mat-card-subtitle>
                        <mat-card-subtitle *ngIf="member.selected">{{'PAGES.STANDUP_PICKER.STARTS' | translate}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="{{member.image}}" alt="{{member.name}}">
                </mat-card>
            </div>
        </div>
    </div>
</div>
