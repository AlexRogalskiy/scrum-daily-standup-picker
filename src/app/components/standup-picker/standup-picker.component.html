<div class="background" background-image="{{ backgroundImage }}">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            {{title}}
            <span class="spacer"></span>
            <button mat-icon-button (click)="triggerPicker()">
                <mat-icon aria-label="Start">play_arrow</mat-icon>
            </button>
            <button mat-icon-button (click)="reset()">
                <mat-icon aria-label="Reset">refresh</mat-icon>
            </button>
            <button mat-icon-button (click)="invertTextColor()">
                <mat-icon aria-label="Invert text color">invert_colors</mat-icon>
            </button>
            <button mat-icon-button (click)="goToSettings()">
                <mat-icon aria-label="Settings">settings</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <section style="text-align:center">
        <h2 class="mt-4" [ngClass]="{'text-white': defaultColor, 'text-black': !defaultColor}">{{time}}</h2>
        <ng-container *ngIf="time">
            <h2 class="hint mt-2" [ngClass]="{'text-white': defaultColor, 'text-black': !defaultColor}">{{'PAGES.STANDUP_PICKER.HINT.1' | translate}}</h2>
            <h2 class="hint mt-2" [ngClass]="{'text-white': defaultColor, 'text-black': !defaultColor}">{{'PAGES.STANDUP_PICKER.HINT.2' | translate}}</h2>
            <h2 class="hint mt-2" [ngClass]="{'text-white': defaultColor, 'text-black': !defaultColor}">{{'PAGES.STANDUP_PICKER.HINT.3' | translate}}</h2>
        </ng-container>
    </section>

    <div class="container-fluid mb-4">
        <div class="row justify-content-center">
            <div class="col mt-4" *ngFor="let member of teamMembers">
                <mat-card class="mx-auto" [ngClass]="{'mat-card-selected': member.selected, 'mat-card-disabled': member.disabled}" (click)="onMemberClick(member)">
                    <mat-card-header>
                        <mat-card-title class="member-title">{{member.name}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="{{member.image}}" alt="{{member.name}}">
                </mat-card>
            </div>
        </div>
    </div>
</div>
